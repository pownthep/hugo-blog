<style>
    html, body {
        margin: 0px;
        scroll-behavior: smooth;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    h1, h2, h3, h4, h5 {
        color: #001F3F;
    }
    a {
        text-decoration: none;
        -webkit-text-emphasis: none;
                text-emphasis: none;
        display: inline-block;
        margin-bottom: 0px;
        margin-top: 0px;
    }
    
    a:visited {
        color: #001F3F;
    }
    
    .nav-wrapper {
        text-align: right;
        padding: 20px;
        border: 1px solid #dae1e7;
        max-height: 6vh;
    }

    .icons {
        height: 30px;
        width: 30px;
        margin: 0px;
    }

    .logo {
        width: 140px; height: 60px;
    }
    .post-list{
        padding-left: 20%; 
        padding-right: 20%;
    }

    .content-page {
        display: grid;
        grid-template-columns: 20% auto;
        grid-gap: 1px;
    }
    .content {
        padding-left: 5%;
        padding-right: 5%;
        height: 89vh;
        overflow: auto;
    }
    .toc {
        border-right: 1px solid #dae1e7;
        font-size: 14pt;
        padding-left: 15px;
        height: 89vh;
        overflow: auto;
    }
    .toc ul {
        list-style-type: none;
        padding-left: 0px;
    }
    .toc li {
        margin-bottom: 23px;
        margin-top: 23px;
    }
    .toc li a:hover {
        text-decoration: underline;
        text-decoration-color: #001F3F;
    }
    .post {
        border-radius: 5px;
        border: 1px solid #dae1e7;
        margin-bottom: 5px;
        padding: 10px;
        display: flex;
        max-width: 1000px;
        transition: all 0.3s cubic-bezier(.25,.8,.25,1);
    }

    .post:hover {
        box-shadow: 0 7px 14px rgba(0,0,0,0.25), 0 5px 5px rgba(0,0,0,0.22);
    }
    .post-thumbnail {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .post-content {
        padding: 20px;
    }
    pre {
        padding: 5px;
        word-break: break-all;
        overflow: auto;
        border: 1px solid #dae1e7;
        border-radius: 2px;
    }
    code {
        font-size: 12pt;
    }

    figure {
        margin-left: 0;
    }

    .tags {
        background-color: #dae1e7;
        border-radius: 2px;
        padding: 6px;
        margin-bottom: 10px;
        color: white;
        
    }

    .tags-flutter {
        background-color: #5fc8f8;
    }
    .tags-node {
        background-color: #036e00;
        color: white;
    }
    .tags-javascript {
        background-color: #f7df1e;
        color: black;
    }
    .tags-multichain {
        background-color: rgb(69, 69, 70);
    }
    .tags-firebase {
        background-color: #fcbf2d;
        color: black;
    }
    .tags-dart {
        background-color: #045a9d;
    }
    .tags-typescript {
        background-color: #152740;
    }
    .tags-angular {
        background-color: #dd0030;
    }

    a:link {
        color: #001F3F;
    }

    @media only screen and (max-width: 768px) {

        .toc {
            display: none;
        }
        .content-page {
            display: block;
        }
        .content { 
            padding-left: 1%; 
            padding-right: 1%;
            word-break: break-word;
            font-size: 12pt;
            height: 100%;
        }
        .post-list {
            padding-left: 1%; 
            padding-right: 1%;
        }
        .post {
            display: block;
            padding: 1%; 
            word-break: break-word;
            font-size: 12pt;
        }
        .post-thumbnail {
            margin-top: 20px;
        }
        .nav-wrapper {
            font-size: 9pt;
        }
        .logo {
            width: 100px; height: 45px;
        }
        code {
            font-size: 12px;
        }
        header{
            text-align: center;
        }
    }
    @keyframes fadeInUp {
        from {
            transform: translate3d(0,-20px,0)
        }
    
        to {
            transform: translate3d(0,0,0);
            opacity: 1
        }
    }
    
    @-webkit-keyframes fadeInUp {
        from {
            transform: translate3d(0,-20px,0)
        }
    
        to {
            transform: translate3d(0,0,0);
            opacity: 1
        }
    }
    
    
    .animated {
        animation-duration: 1s;
        animation-fill-mode: both;
        -webkit-animation-duration: 1s;
        -webkit-animation-fill-mode: both
    }
    
    .animatedFadeInUp {
        opacity: 0
    }
    
    .fadeInUp {
        opacity: 0;
        animation-name: fadeInUp;
        -webkit-animation-name: fadeInUp;
    }

    @keyframes fadeInRight {
        from {
            transform: translate3d(-40px,0,0)
        }
    
        to {
            transform: translate3d(0,0,0);
            opacity: 1
        }
    }
    
    @-webkit-keyframes fadeInRight {
        from {
            transform: translate3d(-40px,0,0)
        }
    
        to {
            transform: translate3d(0,0,0);
            opacity: 1
        }
    }

    .animatedFadeInRight {
        opacity: 0
    }
    
    .fadeInRight {
        opacity: 0;
        animation-name: fadeInRight;
        -webkit-animation-name: fadeInRight;
    }
</style>

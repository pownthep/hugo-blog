{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "description" }}
<meta name="Description" content="{{.Title}}">
{{ end }}

{{ define "main" }}
<div style="margin-top: 2%;" class="post-list">
    <div class="post animated fadeInDown">
        {{ .Content }}
    </div>
</div>
{{ end }}

{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "description" }}
<meta name="Description" content="{{.Params.description}}">
{{ end }}

{{ define "main" }}
<div style="margin-top: 2%;" class="post-list">
    <div class="post animated fadeInDown">
        <h1>{{ .Title }}</h1>
        <p>
            {{ range .Params.tags }}
                <a href="../{{ . }}" aria-label="{{ . }}" class="tags"><span>#{{ . }}</span></a>
            {{ end }}
        </p>
        {{ .Content }}
    </div>
</div>
{{ end }}

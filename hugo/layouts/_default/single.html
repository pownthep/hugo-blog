{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "description" }}
<meta name="Description" content="{{.Params.description}}">
{{ end }}

{{ define "main" }}
<div class="content-page">
    <aside class="toc">
        <p style="text-align: center;">Table of Content</p>
        {{ .TableOfContents }}
    </aside>
    <div class="content animated fadeInDown">
        {{ .Content }}
    </div>
</div>
{{ end }}

{{ define "title" }}
{{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "description" }}
<meta name="Description" content="{{.Title}}">
{{ end }}

{{ define "main" }}
<div style="padding-left: 10%; padding-right: 10%; margin-top: 2%;">
    <div class="post animated fadeInDown">
        {{ .Content }}
    </div>
</div>
{{ end }}
